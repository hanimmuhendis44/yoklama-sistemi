<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iğdır Üniversitesi - Yoklama Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* GENEL SAYFA AYARLARI */
        body {
            background-color: #eef2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* BEYAZ KUTU */
        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        /* --- RESİM AYARLARI --- */
        .banner-img {
            width: 100%;
            height: 170px; /* Resim yüksekliği */
            
            /* Resmi kutuya sığdır */
            object-fit: cover; 
            
            /* ODAK NOKTASI: Bayrak olduğu için tam ortayı hizaladım */
            object-position: center; 
            
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            display: block;
        }

        /* BAŞLIKLAR */
        h2 {
            margin: 0;
            font-size: 20px;
            color: #2c3e50;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h2 i {
            color: #007bff; /* İkon rengi */
        }

        .subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .login-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        /* FORM */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-blue {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn-blue:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-card">
        
        <img src="img/doğutürkistanvetürkiye.jpg" class="banner-img" alt="Türkiye ve Doğu Türkistan Bayrakları">

        <h2><i class="fas fa-graduation-cap"></i> Iğdır Üniversitesi</h2>
        <div class="subtitle">Yoklama Sistemi</div>

        <div class="login-title">Öğretmen Giriş Ekranı</div>

        <form>
            <div class="form-group">
                <label>Kullanıcı Adı</label>
                <input type="text" placeholder="Kullanıcı adınız">
            </div>

            <div class="form-group">
                <label>Şifre</label>
                <input type="password" placeholder="••••••••">
            </div>

            <button type="button" class="btn-blue">Giriş Yap</button>
        </form>

    </div>

</body>
</html>
